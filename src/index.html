<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Rental Web App</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">

        <div class="header"><h1>Rental Book System</h1></div>

        <div class="content">
            
            <label for="booktitle_id">Book Title </label>
            <input type="text" name="booktitle" id="booktitle_id">
            <datalist id="booktitle_id">
                <option value="The Lord of The Ring"></option>
            </datalist>

            <label for="bookauthor_id">Book Author </label>
            <input type="text" name="bookauthor" id="bookauthor_id">
            <datalist id="bookauthor_id">
                <option value="J R R Tolkien"></option>
            </datalist>


            <label for="datetime_id">Chose your booking date</label>
            <input 
                type="datetime-local" 
                name="datetimte" 
                id="datetime_id">
                value="2024/11/1T12:00"
                min="2024/11/31T10:00"
                max="2024/12/31T10:00" />

        
            <label for="isbn_id">ISBN </label>
            <input type="number" name="isbn" id="isbn_id">

        </div>
    </div>
</body>
</html>
